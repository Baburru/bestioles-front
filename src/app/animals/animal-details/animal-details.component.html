<div class="card">
    <div class="card-header">
      <h2>{{ animal.name }}</h2>
    </div>
    <div class="card-body">
      <p><strong>Color:</strong> {{ animal.color }}</p>
      <p><strong>Sex:</strong> {{ animal.sex }}</p>
      <p><strong>Species:</strong> {{ animal.species.commonName }} ({{ animal.species.latinName }})</p>
      <p><strong>Persons:</strong></p>
      <ul>
        <li *ngFor="let person of animal.persons">
          {{ person.firstName }} {{ person.lastName }}
        </li>
      </ul>
      <div *ngIf="admin" class="button-container">
        <button (click)="deleteAnimal(animal.id)" class="btn">Supprimer</button>
        <button class="btn">Modifier</button>
      </div>
    </div>
  </div>
